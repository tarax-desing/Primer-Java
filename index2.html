        <h1>Calculadora</h1>

            <option value="-">-</option>

            <option value="/">/</option>
        </select>

        <input type="number" id="recuadro2">

        <button id="calcular" onclick="calcular2()">Calcular</button>
        <button id="limpiar" onclick="limpiar()">Limpiar</button>

        <p id="resultado"></p>
    </div>
